<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Super Stock Simulator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Pablo Fiallos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-lime.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Super Stock Simulator</title>
  </head>
  <body onload="firstLoad()">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            ><strong
              >-S u p e r ---- S t o c k ---- S i m u l a t o r-</strong
            ></span
          >
        </div>
      </header>
      <br />
      <main class="mdl-layout__content">
        <div class="right-image">
          <img
            src="./images/download (1).jpeg"
            alt="stock market"
            width="250"
          />
        </div>
        <div class="page-content" ; id="title-label">
          <h1
            style="
              font-family: 'Courier New', Courier, monospace;
              font-size: 12pt;
            "
          >
            <strong
              ><em
                >Welcome to the stock market. The goal is to get to $1,000,000
                (liquid).</em
              ></strong
            >
          </h1>
        </div>
        <div class="page-content" ; id="money-label">Money: $0</div>
        <br />
        <div class="page-content" ; id="stocks-owned-label">
          Stocks owned: 0
        </div>
        <br />
        <div class="page-content" ; id="stock-price-label">
          Stocks price: $0
        </div>
        <br />
        <div class="page-content" ; id="day-label">Day: 0</div>
        <br />
        <form action="#" ; id="form-label">
          <p>Stocks to buy/sell today (positive/negative number):</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="stocks-sold-or-bought"
            />
            <label
              class="mdl-textfield__label"
              for="stocks-sold-or-bought-entered"
              >enter...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="enterClicked()"
          >
            Enter
          </button>
        </form>
        <br />
        <div class="page-content" ; id="message-label"></div>
        <br /><br /><br /><br /><br />
        <div class="page-content" ; id="reset-button-label"></div>
        <br /><br /><br />
        <div class="page-content">
          <p style="font-size: 8pt">Created by: Pablo Fiallos.</p>
        </div>
      </main>
    </div>
  </body>
</html>
